<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="../styles/popup.css" rel="stylesheet">
		<script src="../scripts/popup.js"></script>
	</head>
	<body>
		<div class="grid">
			<div class="title-image left">
				<img src="../images/youtube-shorts-filter.png">
			</div>
			<div id="extensionName1" class="title-text r1">
				{extension name1}
			</div>
			<div id="extensionName2" class="title-text r2">
				{extension name2}
			</div>
			<div class="separator">
				<hr />
			</div>
			<div class="check-icon left">
				<label for="enableAll" class="styled-input styled-checkbox">
					<input id="enableAll" type="checkbox" class="hidden">
					<span class="checkbox">
						<span class="check"></span>
					</span>
				</label>
			</div>
			<div class="check-label">
				<label for="enableAll" class="styled-input">
					<span id="enableAllText" class="input-label">
						{global enable text}
					</span>
				</label>
			</div>
			<div class="options-icon left">
				<label for="options" class="styled-input styled-button">
					<input id="options" type="button" class="hidden">
					<object type="image/svg+xml" data="../images/gear.svg" class="image"></object>
					<div class="clickable"></div>
				</label>
			</div>
			<div class="options-label">
				<label for="options" class="styled-input">
					<span id="optionsText" class="input-label">
						{options}
					</span>
				</label>
			</div>
		</div>
	</body>
</html>
